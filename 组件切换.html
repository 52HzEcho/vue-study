<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='./lib/vue-2.4.0.js'></script>
</head>

<body>
    <div id="app">
        <a href="" v-on:click.prevent="check('login')">登录</a>
        <a href="" v-on:click.prevent="check('register')">注册</a>

        <component v-bind:is="cpname"></component>
    </div>

    <script>
    Vue.component('login',{
        template:'<h3>登录组件</h3>'
    })
    Vue.component('register',{
        template:'<h3>注册组件</h3>'
    })
    var vm=new Vue({
        el:'#app',
        data:{
            cpname:'login'
        },
        methods:{
            check(name){
            this.cpname=name
           }
        }
    })
    </script>
</body>
