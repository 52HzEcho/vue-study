<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='./lib/vue-2.4.0.js'></script>
  <script src="./lib/vue-router-3.0.1.js"></script>
  <style>
   
  </style>
</head>

<body>

    <div id="app">

        <input type="text" v-model="firstname"/>+
        <input type="text" v-model="lastname"/>=
        <input type="text" v-model="fullname"/>
       
    </div>
    
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                firstname:'',
                lastname:''
            },
            computed:{  //在computed中定义的属性叫做【计算属性】，计算属性的本质就是
            //一个方法，只不过，我们在使用的时候是把他们的名称直接当作属性使用，而不是方法

            //注意1：计算属性使用的时候不要加()调用，而是当作普通属性去使用
            //注意2：只要计算属性的function内部所用到的任何data中的数据发生了变化，就会
            //重新计算这个属性的值
            //注意3：计算属性的求值结果，会被缓存起来，方便下次直接使用，如果计算属性方法
            //中的任何数据都没有发生过变化，则不会重新求值
                'fullname':function(){
                    return this.firstname+'----'+this.lastname
                }
            }
        })
    </script>

</body>
