<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='./lib/vue-2.4.0.js'></script>
  <style>

  </style>
</head>

<body>
    <div id="app">
        <com1 v-on:func="show"></com1>
    </div>

    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'这是父组件'
            },
            methods:{
                show(){
                    console.log('这是父组件'+this.msg)
                }
            },
            components:{ 
               com1:{
                   template:`
                      <div>
                         <h3>这是子组件</h3>
                         <button v-on:click="myshow">显示父组件的信息</button>
                      </div>
                   `,
                   methods:{
                       myshow(){
                           this.$emit('func')
                       }
                   }
               }
            }
        })
    </script>
</body>
