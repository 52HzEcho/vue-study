<body>

        <div id="app">
            <par></par>

        <script>
            // 子组件
            var ButtonCounter=Vue.component('button-counter',{
                props:['msg'],
                methods: {
                    
                },
                template:`
                  <p>{{msg}}</p>
                `,
            })


            // 父组件 --调用子组件
            Vue.component('par',{
                // components: {
                //     'button-counter': ButtonCounter
                // },
                data () {
                    return {
                        title:'我是父组件的数据'
                    }
                },
                template:`
                   <div>
                       <button-counter v-bind:msg="title"></button-counter>
                   </div>
                `
            })
            var vm=new Vue({
                el:'#app', 
            })
        </script>
